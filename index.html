<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLogger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="center-logo"><b>KeyLogger</b></div>
<div class="switch-controls">
    <div>
        <button class="switchonkey">Start Logging Keypresses</button>
    </div>
    <div>
        <button class="switchoffkey">Stop Logging Keypresses</button>
    </div>
</div>

<div class="button-container">
    <div class="log"></div>
    <div class="state"></div>
</div>

</body>
<script src="script.js"></script>
</html>
